<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="hearts"></div>
            <div class="message-container">
                <p class="message">Meu amor por você é como as estrelas no céu, infinito e brilhante!</p>
                <button class="btn" onclick="openDialog()">Abrir Cartão</button>
            </div>
        </div>
    </div>

    <div class="dialog" id="dialog">
        <div class="dialog-content">
            <p class="dialog-message">Você é o meu raio de sol, o motivo do meu sorriso todos os dias!</p>
            <button class="close-btn" onclick="closeDialog()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
